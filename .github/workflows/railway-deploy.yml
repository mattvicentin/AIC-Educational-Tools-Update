name: Deploy to Railway (feature/railway-deployment)

on:
  push:
    branches:
      - feature/railway-deployment

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "RAILWAY_TOKEN secret is not set. Please add it in GitHub repo settings -> Secrets and variables -> Actions." >&2
            exit 1
          fi
          PROJECT_FLAG=""; SERVICE_FLAG=""
          if [ -n "$RAILWAY_PROJECT_ID" ]; then PROJECT_FLAG="--project $RAILWAY_PROJECT_ID"; fi
          if [ -n "$RAILWAY_SERVICE_ID" ]; then SERVICE_FLAG="--service $RAILWAY_SERVICE_ID"; fi
          railway status --ci || true
          railway up $PROJECT_FLAG $SERVICE_FLAG --yes --detach

